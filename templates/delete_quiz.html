{% extends 'base.html' %}

{% block title %}Delete Quiz - {{ quiz.title }}{% endblock %}

{% block content %}
    <h2>Are you sure you want to delete "{{ quiz.title }}"?</h2>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'quiz_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
